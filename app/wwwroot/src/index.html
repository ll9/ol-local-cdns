<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/external/ol.css" type="text/css">
  <link rel="stylesheet" href="./css/external/font-awesome-4.7.0/css/font-awesome.css" type="text/css">
  <style>
    .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="./js/external/ol.js"></script>
    <title>OpenLayers example</title>
</head>

<body>
  <h2>My Map</h2>
  <div id="map" class="map"></div>
  <i class="fa fa-square" aria-hidden="true"></i>


  <script type="text/javascript">
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([37.41, 8.82]),
        zoom: 4
      })
    });
  </script>
</body>

</html>
